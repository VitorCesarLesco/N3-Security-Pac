<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3 Segurança - Sistema de Usuários</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@22.0.1/dist/keycloak.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gerenciamento de Usuários</h1>
            <div class="auth-info">
                <span id="user-info"></span>
                <button id="login-btn" class="btn btn-primary">Login</button>
                <button id="logout-btn" class="btn btn-secondary" style="display: none;">Logout</button>
            </div>
        </header>

        <main>
            <!-- Seção de Formulário -->
            <section class="form-section">
                <h2>Gerenciar Usuários</h2>
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" name="role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="save-btn" class="btn btn-primary">Salvar</button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </section>

            <!-- Seção de Lista de Usuários -->
            <section class="users-section">
                <div class="section-header">
                    <h2>Lista de Usuários</h2>
                    <button id="refresh-btn" class="btn btn-primary">Atualizar Lista</button>
                </div>
                
                <div id="users-list" class="users-grid">
                    <!-- Usuários serão carregados aqui -->
                </div>
            </section>

            <!-- Seção de Permissões -->
            <section class="permissions-section">
                <h2>Suas Permissões</h2>
                <div id="permissions-list" class="permissions-grid">
                    <!-- Permissões serão carregadas aqui -->
                </div>
            </section>
        </main>

        <!-- Modal de Loading -->
        <div id="loading-modal" class="modal">
            <div class="modal-content">
                <div class="spinner"></div>
                <p>Carregando...</p>
            </div>
        </div>

        <!-- Modal de Mensagens -->
        <div id="message-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="message-title"></h3>
                <p id="message-text"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
